<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style_2.css'>
    <!--<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"> # Debido a que el bootstrap da単a el dise単o que ya se tiene en css no se omite los cambios de este--> 
   
</head>
<body>
   
    <div id="contenedor_formulario_2">
        <div id="formulario_2">
            <h1>Formulario</h1>
            <div class="input-container">
              <h2 id="pedido">Pedido:</h2>
              <input type="text" id="input-pedido">
            </div>
            <div class="input-container">
              <h2 id="cantidad">Cantidad:</h2>
              <input type="text" id="input-cantidad">
            </div>
            <div class="input-container">
              <h2 id="producto">Producto:</h2>
              <input type="text" id="input-producto">
            </div>
            <div class="input-container">
              <h2 id="valor">Valor:</h2>
              <input type="text" id="input-valor">
            </div>
            <br>
            <button class="boton_agregar_pedidos">Agregar</button>
            <br>
            <p>Realizado por Alejandra Benitez Aguiar y <br>Jhonatan Andres David Gomez</p>
            <br>
            <div id="contenedor_listado">
              <h2>Listado de pedidos</h2>
              <output id="resultado" for="categorias_agregadas"></output>
            </div>
          </div>          
      </div>
      <script src='formulario_2.js'></script>
